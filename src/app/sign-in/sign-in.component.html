<div class="login-page-bg-img"></div>
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Sign In to Your Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="Email Id" formControlName="email" />
          </mat-form-field>
          <!-- <label for="email">Email id</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email id"
            formControlName="email"
          /> -->
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
          </mat-form-field>
          <!-- <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          /> -->
        </div>
        <div class="button-div">
          <button mat-raised-button class="btn-basic" (click)="login()">
            Sign in
          </button>
        </div>
      </form>
      <div class="nav-to-signup-text">
        <p>Don't have an account?</p>
        <a id="signup-nav-link" routerLink="../sign-up">Create account</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
