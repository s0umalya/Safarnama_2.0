<mat-card>
  <mat-card-title> Add Package </mat-card-title>
  <mat-stepper #stepper>
    <!-- <mat-stepper linear #stepper> -->
    <mat-step [stepControl]="packageForm">
      <form [formGroup]="packageForm">
        <ng-template matStepLabel>Basic details</ng-template>
        <div class="form-row-inline">
          <div class="packageName">
            <label for="packageName">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="packageName"
              placeholder="Name"
            />
          </div>
          <div class="packageType">
            <label for="packageType">Package Type</label>
            <select
              class="form-select"
              formControlName="packageType"
              aria-label="Default select example"
            >
              <option selected value="">Select Package Type</option>
              <option value="Regular">Regular</option>
              <option value="Special">Special</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <label for="packageCaption">Caption</label>
          <input
            type="text"
            class="form-control"
            formControlName="packageCaption"
            placeholder="Caption"
          />
        </div>
        <div class="form-row">
          <label for="packageDescription">Description</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="packageDescription"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="form-row-inline">
          <div class="packageDays">
            <label for="packageDayCount">Days</label>
            <input
              type="number"
              class="form-control"
              formControlName="packageDayCount"
              placeholder="Days"
            />
          </div>
          <div class="packageNights">
            <label for="packageNightCount">Nights</label>
            <input
              type="number"
              class="form-control"
              formControlName="packageNightCount"
              placeholder="Nights"
            />
          </div>
          <div class="packagePrice col-md-8">
            <label for="packagePrice">Price</label>
            <input
              type="number"
              class="form-control"
              formControlName="packagePrice"
              placeholder="Price"
            />
          </div>
        </div>
        <div class="stepper-action-btns-div">
          <button mat-button matStepperNext (click)="loadItineraryForm()" class="stepper-action-btn">
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="packageForm" label="Itinerary">
      <form [formGroup]="packageForm">
        <div *ngFor="let day of dayArr">
          <label>
            {{ day }}
          </label>
          <textarea
            type="text"
            class="form-control"
            formControlName="{{ day }}"
            placeholder="Add itinerary for {{ day }}"
          ></textarea>
        </div>
        <div class="stepper-action-btns-div">
          <button mat-button matStepperPrevious class="stepper-action-btn-back">Back</button>
          <button mat-button matStepperNext class="stepper-action-btn">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="packageForm" label="Upload Images">
      <form [formGroup]="packageForm">
        <div class="image-upload-form-div">
          <div>
            <label>Upload Cover Image</label>
            <input
              type="file"
              class="form-control"
              formControlName="packageCoverImageName"
            />
          </div>
          <div>
            <label>Upload Card Image</label>
            <input
              type="file"
              class="form-control"
              formControlName="packageCardImageName"
            />
          </div>
          <div>
            <label>Upload Gallery Images</label>
            <input
              type="file"
              class="form-control"
              multiple
              formControlName="packageGalleryImages"
              (change)="onFileChange($event)"
            />
          </div>
        </div>
        <div class="stepper-action-btns-div">
          <button mat-button matStepperPrevious class="stepper-action-btn-back">Back</button>
          <button mat-button matStepperNext (click)="addPackage()" class="stepper-action-btn">Next</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</mat-card>
