<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  (selectedTabChange)="tabChanged($event)"
>
  <mat-tab label="Regular Packages">
    <div>
      <div
        class="col-3"
        *ngFor="let item of regularPackageArr"
        style="display: inline-block"
      >
        <mat-card>
          <img
          class="img-responsive"
            mat-card-image
            src="{{ '../../assets/' + item.packageCardImageName }}"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-title>
            {{ item.packageName }}
          </mat-card-title>
          <mat-card-subtitle>{{
            item.packageDayCount +
              " Days " +
              item.packageNightCount +
              " Nights "
          }}</mat-card-subtitle>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Special Packages"> </mat-tab>
</mat-tab-group>
