<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Regular Packages">
    <mat-card *ngFor="let item in regularPackageArr">
      <mat-card-title>
        {{item.packageName}}
      </mat-card-title>
    </mat-card>
  </mat-tab>
  <mat-tab label="Special Packages">    
  </mat-tab>
</mat-tab-group>
