<p>user-list works!</p>
<table mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
  </ng-container>

  <!-- Fruit Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
    <td mat-cell *matCellDef="let row">{{ row.dateOfBirth }}</td>
  </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
    <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
  </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
    <td mat-cell *matCellDef="let row">{{ row.password }}</td>
  </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="isAdminFlag">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>isAdminFlag</th>
    <td mat-cell *matCellDef="let row">{{ row.isAdminFlag }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit User</th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button>
            <mat-icon>edit</mat-icon>
        </button>
        
    </td>
</ng-container> 
 <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete User</th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="deleteUser(row)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
</table>
